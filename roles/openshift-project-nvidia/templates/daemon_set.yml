apiVersion: v1
kind: DaemonSet
metadata:
  name: "{{ application_name }}"
  namespace: "{{ namespace }}"
spec:
  selector:
    matchLabels:
      name: '{{ application_name }}'
  template:
    metadata:
      labels:
        name: "{{ application_name }}"
    spec:
      priorityClassName: system-node-critical
      affinity:
        nodeAffinity:
          requiredDuringSchedulingIgnoredDuringExecution:
            nodeSelectorTerms:
            - matchExpressions:
              - key: openshift.com/gpu-accelerator
                operator: Exists
      serviceAccount: "{{ application_name }}"
      serviceAccountName: "{{ application_name }}"
      hostNetwork: true
      hostPID: true
      containers:
      - image: "{{ container_image_name }}"
        name: "{{ application_name }}"
        securityContext:
          privileged: true
        volumeMounts:
          - name: device-plugin
            mountPath: /var/lib/kubelet/device-plugins
      volumes:
        - name: device-plugin
          hostPath:
            path: /var/lib/kubelet/device-plugins